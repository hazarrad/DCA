<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Formulaire d'Inscription</h1>
        <form id="registration-form">
            <div class="form-group">
                <label>Sexe:</label>
                <input type="radio" name="sexe" value="homme" required /> Homme
                <input type="radio" name="sexe" value="femme" /> Femme
                <span class="error-message" id="sexe-error"></span>
            </div>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" required />
                <span class="error-message" id="nom-error"></span>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" required />
                <span class="error-message" id="prenom-error"></span>
            </div>
            <div class="form-group">
                <label for="age">Âge:</label>
                <input type="number" id="age" min="10" max="90" required />
                <span class="error-message" id="age-error"></span>
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" required />
                <span class="error-message" id="login-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" required />
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirmation du mot de passe:</label>
                <input type="password" id="password-confirm" required />
                <span class="error-message" id="password-confirm-error"></span>
            </div>
            <div class="form-group">
                <label for="pays">Pays:</label>
                <select id="pays" required>
                    <option value="">Sélectionnez un pays</option>
                    <option value="france">France</option>
                    <option value="belgique">Belgique</option>
                    <option value="suisse">Suisse</option>
                </select>
                <span class="error-message" id="pays-error"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required />
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="newsletter" /> Je desire recevoir la newsletter chaque mois.
                </label>
            </div>
            <button type="submit">M'inscrire</button>
            <button type="button" id="reset-button">Réinitialiser</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
